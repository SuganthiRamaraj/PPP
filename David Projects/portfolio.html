<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .buttons a {
            margin-left: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        .intro {
            text-align: left;
            margin-right: 20px;
            color: #ffffff;
        }

        .cv-button a {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            background-color: #000000;
            border: 1px solid #ffffff;
        }

        .cv-button a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .photo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="owner_photo.jpg" alt="Owner Photo">
            </div>
            <div class="buttons">
                <a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">Services</a>
                <a href="#">Skills</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="content">
            <div class="intro">
                <h1>I am a Front-End Developer</h1>
            </div>
            <div class="cv-button">
                <a href="#">Download CV</a>
            </div>
            <div class="photo">
                <img src="owner_photo.jpg" alt="Owner Photo">
            </div>
        </div>
    </div>
</body>
</html>
