<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('background-image.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    margin: 50px auto;
  }
  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
  }
  .profile-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .profile-bio {
    font-size: 16px;
    text-align: center;
  }
</style>
<title>Profile Page</title>
</head>
<body>
  <div class="profile-container">
    <img class="profile-image" src="profile-image.jpg" alt="Profile Image">
    <h1 class="profile-name">Hasir Skyboy</h1>
    <p class="profile-bio">Web Developer | Skyfarer | Travel Enthusiast</p>
  </div>
</body>
</html>
