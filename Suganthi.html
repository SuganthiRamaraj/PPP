<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" required><br><br>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>
        
        <input type="submit" value="Calculate BMI">
    </form>
    
    <h2>Result:</h2>
    <p id="result"></p>
    
    <script>
        document.getElementById("bmiForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters
            
            if (isNaN(weight) || isNaN(height)) {
                document.getElementById("result").textContent = "Please enter valid values.";
            } else {
                const bmi = weight / (height * height);
                const bmiCategory = getBMICategory(bmi);
                document.getElementById("result").textContent = `Your BMI is ${bmi.toFixed(2)}, which is ${bmiCategory}.`;
            }
        });
        
        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                return "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }
    </script>
</body>
</html>
