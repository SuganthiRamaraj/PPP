<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #87ace2, #feb47b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #73e96f;
            color: rgb(34, 13, 13);
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace with your own image URL -->
        <img src="../images/temp.jpg" alt="Stock Image">
        <h1><marquee>WELCOME TO MY PAGE</marquee>
        <p>This is a simple intro page. Click the button below to proceed.</p>
        <a href="#" class="button">Proceed</a>
    </div>
</body>
</html>
